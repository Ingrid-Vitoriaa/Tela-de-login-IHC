<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>MindCare - Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #a8edea, #fed6e3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 320px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}


input,
button {
  width: 95%;
  padding: 10px;
  margin: 8px auto;
  display: block;
  box-sizing: border-box;
  border-radius: 5px;
}


button {
  background: #6a89cc;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #4a69bd;
}

.feedback {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}

.security-text {
  font-size: 12px;
  text-align: center;
  color: gray;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>MindCare</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>

</body>
</html>
